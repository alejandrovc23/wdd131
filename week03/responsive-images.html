<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 Week 03 Learning Activity - Responsive Images using srcset and picture element.">
    <meta name="author" content="Alejandro Valladares">
    <title>WDD 131 - Week 03 - Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 550px)">
                <img src="images/hero-small.webp" alt="Lima Peru Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
